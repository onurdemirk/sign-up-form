<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <div id="left-side">
        <img id="image" src="img/img.jpg" alt="background-image" />
      </div>
      <div id="right-side">
        <div class="header">
          <p>
            This is not real online service! You know you need something like
            this in your life to help you realize your deepest dreams.
          </p>
          <p>
            Sign up <span><i>now</i></span> to get started.
          </p>
          <br />
          <p>
            You <span><i>know</i></span> you want to.
          </p>
        </div>
        <div class="form">
          <fieldset>
            <legend>Let's do this!</legend>

            <div>
              <label for="first_name">FIRST NAME</label><br />
              <input type="text" id="first_name" name="first_name" />
            </div>
            <div>
              <label for="last_name">LAST NAME</label><br />
              <input type="text" id="last_name" name="last_name" />
            </div>
          </fieldset>
        </div>
      </div>
    </div>
  </body>
</html>
