<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <div id="left-side">
        <div id="image-container">
          <img id="image" src="img/img.jpg" alt="background-image" />
          <div id="odin">
            <img src="img/odin-lined.png" alt="odin" />
            <span>ODIN</span>
          </div>
          <span id="credit"
            >Photo by
            <a
              href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"
              >Halie West</a
            >
            on <a href="https://unsplash.com/">Unsplash</a></span
          >
        </div>
      </div>
      <div id="right-side">
        <div class="header">
          <p>
            This is not real online service! You know you need something like
            this in your life to help you realize your deepest dreams.
          </p>
          <p>
            Sign up <span><i>now</i></span> to get started.
          </p>
          <br />
          <p>
            You <span><i>know</i></span> you want to.
          </p>
        </div>
        <div class="form">
          <form action="#" method="post" id="signup-form">
            <fieldset>
              <legend>Let's do this!</legend>

              <div>
                <label for="first_name">FIRST NAME</label><br />
                <input type="text" id="first_name" name="first_name" />
              </div>
              <div>
                <label for="last_name">LAST NAME</label><br />
                <input type="text" id="last_name" name="last_name" />
              </div>
            </fieldset>
            <fieldset>
              <div>
                <label for="email">EMAIL</label><br />
                <input type="email" id="email" name="email" />
              </div>
              <div>
                <label for="phone">PHONE NUMBER</label><br />
                <input type="tel" id="phone" name="phone" />
              </div>
            </fieldset>
            <fieldset>
              <div>
                <label for="pass">PASSWORD</label><br />
                <input type="password" id="pass" name="password" required />
              </div>
              <div>
                <label for="conf-pass">CONFIRM PASSWORD</label><br />
                <input
                  type="password"
                  id="conf-pass"
                  name="conf-pass"
                  required
                />
              </div>
            </fieldset>
          </form>
        </div>
        <button type="submit" form="signup-form">Create Account</button>
        <p id="login">Already have an account? <a href="#">Log in</a></p>
      </div>
    </div>
  </body>
</html>
